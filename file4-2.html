<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    var arr_name = new Array();
    arr_name[0] = "Hello";
    arr_name[1] = "World";
    arr_name[2] = "testing";

    document.write(arr_name + "<br>");
    arr_name.push("now");
    document.write(arr_name + "<br>");
    arr_name.pop();
    document.write(arr_name + "<br>");

  </script>

</body>

</html>
