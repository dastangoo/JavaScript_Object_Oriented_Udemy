<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    var mySort = new Array("B", "Q", "M", "A", "Z", "O", "C");
    document.write(mySort + "<br>");
    document.write(mySort.sort() + "<br>");
    document.write(mySort.reverse() + "<br>");

  </script>

</body>

</html>
