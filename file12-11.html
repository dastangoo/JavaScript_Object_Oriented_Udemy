<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    function uppercase() {
      var data = document.getElementById("field1").value;
      document.getElementById("field1").value = data.toUpperCase();
    }
  </script>
  <input type="text" id="field1" onkeyup="uppercase()">
</body>

</html>
