<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    function house(loc, col, ag, st) {
      this.location = loc;
      this.color = col;
      this.age = ag;
      this.story = st;

    }

    var obj_house = new house("Krishna Nargar", "Orange", "1998", "Two");

    document.write("Location is = " + obj_house.location + "<br>");
    document.write("Color is = " + obj_house.color + "<br>");
  </script>

</body>

</html>
