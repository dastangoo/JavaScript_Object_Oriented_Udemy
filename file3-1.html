<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
        var obj = new Date();

        document.write(obj.getDate() + "<br>");
        document.write(obj.getHours() + "<br>");
        document.write(obj.getMinutes() + "<br>");
        document.write(obj.getSeconds() + "<br>");
        document.write(obj.getMonth() + "<br>");
        document.write(obj.getYear() + "<br>");
        document.write(obj.toLocaleString() + "<br>");
  </script>

</body>

</html>
