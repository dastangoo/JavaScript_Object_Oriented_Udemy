<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    function copyText() {
      var data = document.getElementById("text1").value;
      document.getElementById("text2").value = data;
    }
  </script>
  Field 1 : <input type="text" id="text1"><br><br>
  Field 2 : <input type="text" id="text2"><br><br>
  <input type="button" id="btn" value="Copy" onclick="copyText()">
</body>

</html>
