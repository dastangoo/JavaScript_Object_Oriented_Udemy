<body>
  <div onmousedown="showActivity(event)">Click on this text with mouse button</div>

    function showActivity(event) {
      if(event.buton ==  0) {
        alert("You have pressed left mouse button");
      }
      else {
        alert("You have pressed right mouse button");
      }
    }
  </script>
