<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    document.write(Math.random() + "<br>");
    document.write("Rounded value of 7.4 is = " + Math.round(7.4) + "<br>");
    document.write("Rounded value of 8.6 is = " + Math.round(8.6) + "<br>");
    document.write("Rounded value of 8.5 is = " + Math.round(8.5) + "<br>");
    document.write(Math.max(10, 20, 30, 40) + "<br>");
    document.write(Math.min(10, 20, 30, 40) + "<br>");
    document.write(Math.ceil(5.6) + "<br>");
    document.write(Math.floor(5.6) + "<br>");
  </script>

</body>

</html>
