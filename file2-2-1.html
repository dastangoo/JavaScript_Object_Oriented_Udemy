<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    function house(loc, col, ag, st) {
      this.location = loc;
      this.color = col;
      this.age = ag;
      this.story = st;

    }

    var obj_house = new house("Krishna Nargar", "Orange", "1998", "Two");

    for(var i in obj_house){
      document.write(obj_house[i] + "<br>");
    }
</script>

</body>

</html>
