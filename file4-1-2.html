<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    var myName = new Array();

    for(i = 0; i < 4; i++) {
    	j = prompt("Enter name", " ");
	myName[i] = j;
    }


    for(var k in myName) {
      document.write(myName[k] + "<br>");
    }

  </script>

</body>

</html>
