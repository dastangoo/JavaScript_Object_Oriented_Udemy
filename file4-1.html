<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    var country = new Array(4);

    country[0] = "India";
    country[1] = "United States";
    country[2] = "Australia";
    country[3] = "United Kingdom";
    country[4] = "Thailand";

    for(var i in country) {
      document.write(country[i] + "<br>");
    }

  </script>

</body>

</html>
