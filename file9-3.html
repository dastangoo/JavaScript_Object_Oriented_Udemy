<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    var count = 5;

    function countDown() {
      document.getElementById("myHeading").innerHTML = count;
      count--;
      if(count < 0) {
        clearInterval(time);
        document.getElementById("myHeading").innerHTML = "Click Now";
      }
    }
    var time = setInterval(countDown, 1000);
  </script>
  <h1 id="myHeading"></h1>
  </body>

</html>
