<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    function showAlert(x) {
      alert("Key is pressed in field: " + x.id);
    }
  </script>
  <input type="text" id="field1" onkeypress="showAlert(this)">
  <br><br>
  <input type="text" id="field2" onkeypress="showAlert(this)">
  </body>

</html>
