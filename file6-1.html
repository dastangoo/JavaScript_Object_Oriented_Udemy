<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <script type="text/javascript">
    function currentURL() {
      alert(window.location);
    }

    function redirectURL() {
      window.location = "http://www.google.com";
    }
  </script>
  <input type="button" value="URL" onclick="currentURL()"><br>
  <input type="button" value="Redirect" onclick="redirectURL()">
</body>

</html>
